<script>
//初始化markdown
var contentEditor;

$(function() {
    contentEditor = editormd("md-content", {
        width   : "100%",
        height  : 640,
        syncScrolling : "single",
        path    : "../../static/lib/editormd/lib/"
    });

});


    $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide');
        }
    );

    $('.ui.dropdown').dropdown({
        on  : 'hover'
    });





    $('.ui.form').form({
        fields :{
            title :{
                identifier: 'title',
                rules:[{
                    type: 'empty',
                    prompt: '标题: 请输入博客标题'
                }]
            }
        }
    })
</script>



<script type="text/javascript"> 
 
    /* 鼠标点击特效 */ 
     var a_idx = 0; 
     jQuery(document).ready(function($) { 
         $("body").click(function(e) { 
             var a = new Array("坏坏","吼吼吼","哈哈哈","小坏坏","坏坏不坏","冲冲冲","给个关注吧","给宁比❤","哇哈哈哈"); 
             var $i = $("<span/>").text(a[a_idx]); 
             a_idx = (a_idx + 1) % a.length; 
             var x = e.pageX, 
             y = e.pageY; 
             $i.css({ 
                 "z-index": 999999999999999999999999999999999999999999999999999999999999999999999, 
                 "top": y - 20, 
                 "left": x, 
                 "position": "absolute", 
                 "font-weight": "bold", 
                 "color": "rgb(72,85,137)" 
             }); 
             $("body").append($i); 
             $i.animate({ 
                 "top": y - 180, 
                 "opacity": 0 
             }, 
             1500, 
             function() { 
                $i.remove(); 
             }); 
         }); 
     }); 
</script>
