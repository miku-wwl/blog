                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6" >
                    <div class="ui mini pagination menu" th:if="${page.totalPages}>1">

                      <a th:href="@{/admin/types(page=${page.number}-1)}" class="item" th:unless="${page.first}"> 上一页</a>
                      <a th:href="@{/admin/types(page=${page.number}+1)}" class="item" th:unless="${page.last}"> 下一页</a>







                    </div>
                    <a  th:href="@{/admin/types/input} " class="ui right floated teal basic button">新增</a>

            </tr>
            </tfoot>

<script>


    $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide');
        }
    );

    $('.ui.dropdown').dropdown({
        on  : 'hover'
    });




    //消息提示关闭初始化
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });

</script>



<script type="text/javascript"> 
 
    /* 鼠标点击特效 */ 
     var a_idx = 0; 
     jQuery(document).ready(function($) { 
         $("body").click(function(e) { 
             var a = new Array("坏坏","吼吼吼","哈哈哈","小坏坏","坏坏不坏","冲冲冲","给个关注吧","给宁比❤","哇哈哈哈"); 
             var $i = $("<span/>").text(a[a_idx]); 
             a_idx = (a_idx + 1) % a.length; 
             var x = e.pageX, 
             y = e.pageY; 
             $i.css({ 
                 "z-index": 999999999999999999999999999999999999999999999999999999999999999999999, 
                 "top": y - 20, 
                 "left": x, 
                 "position": "absolute", 
                 "font-weight": "bold", 
                 "color": "rgb(72,85,137)" 
             }); 
             $("body").append($i); 
             $i.animate({ 
                 "top": y - 180, 
                 "opacity": 0 
             }, 
             1500, 
             function() { 
                $i.remove(); 
             }); 
         }); 
     }); 
</script>
