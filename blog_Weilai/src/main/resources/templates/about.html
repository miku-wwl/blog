<script type="text/javascript"> 
 
    /* 鼠标点击特效 */ 
     var a_idx = 0; 
     jQuery(document).ready(function($) { 
         $("body").click(function(e) { 
             var a = new Array("坏坏","吼吼吼","哈哈哈","小坏坏","坏坏不坏","冲冲冲","给个关注吧","给宁比❤","哇哈哈哈"); 
             var $i = $("<span/>").text(a[a_idx]); 
             a_idx = (a_idx + 1) % a.length; 
             var x = e.pageX, 
             y = e.pageY; 
             $i.css({ 
                 "z-index": 999999999999999999999999999999999999999999999999999999999999999999999, 
                 "top": y - 20, 
                 "left": x, 
                 "position": "absolute", 
                 "font-weight": "bold", 
                 "color": "rgb(72,85,137)" 
             }); 
             $("body").append($i); 
             $i.animate({ 
                 "top": y - 180, 
                 "opacity": 0 
             }, 
             1500, 
             function() { 
                $i.remove(); 
             }); 
         }); 
     }); 
</script>
